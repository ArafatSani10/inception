<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCEPTION-BD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="2e8737d8-8837-4936-aaae-723c2fa0c1e0.jpg" alt="" width="200px">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="http://127.0.0.1:3000/e:/inception/about page/about.html">About</a>
                <a href="http://127.0.0.1:3000/e:/inception/contact%20us/contact.html">Contact</a>
                <a href="http://127.0.0.1:3000/e:/inception/login%20form/login.html">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>


        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future On Your Hand</h1>
                <button>JOIN NOW</button>
            </div>
            <div class="right">
                <img src="download.jpg" class=" animate__animated animate__lightSpeedInLeft ">

            <div class="icons animate__animated animate__lightSpeedInLeft animate_delay-2s">

                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670147.png" alt="">

        </div>





        <section class="contact">

            <h2 class="text-center">contact us</h2>
            <div class="form">
                <input class="form-input" type="text" name="name " id="name" placeholder="Enter your name">
                <input class="form-input" type="text" name="phone " id="phone" placeholder="Enter your phone">
                <input class="form-input" type="text" name="email " id="email" placeholder="Enter your email">
                <textarea class="form-input" name="text" id="text" cols="30" rows="10"
                    placeholder="ellaborate your concern">ellaborate your concern</textarea>

            </div>
        </section>



        <footer class="background">

            <p class="text-footer">
                copyright &copy; 2027 - www.INCEPTION-BD.com-all rights reserved
